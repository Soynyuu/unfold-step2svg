name: unfold-step2svg
channels:
  - conda-forge
dependencies:
  # Python環境
  - python=3.10
  
  # OpenCASCADE関連 - pythonocc-coreが自動的に適切なOCCTを選択
  - pythonocc-core=7.8.1
  
  # 必須の科学計算ライブラリ
  - numpy
  - matplotlib
  - networkx
  - pillow
  - scipy
  
  # CAD/3D処理関連
  - lxml
  - shapely
  - svgwrite
  
  # IFC処理（CityGMLパイプライン用）
  - ifcopenshell=0.8.0
  
  # pip経由でインストール
  - pip
  - pip:
      - fastapi==0.116.1
      - uvicorn[standard]==0.35.0
      - python-multipart==0.0.20
      - pydantic==2.11.7
      - python-dotenv==1.1.1