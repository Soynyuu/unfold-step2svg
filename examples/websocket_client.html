<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Real-time Preview Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .control-panel h2 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="file"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }
        
        .range-value {
            text-align: right;
            color: #667eea;
            font-weight: 600;
            margin-top: 5px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .preview-panel {
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        #svgContainer {
            width: 100%;
            height: 100%;
            overflow: auto;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            background: white;
            background-image: 
                linear-gradient(45deg, #f0f0f0 25%, transparent 25%),
                linear-gradient(-45deg, #f0f0f0 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #f0f0f0 75%),
                linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        
        .stats {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .stats h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
        }
        
        .stat-value {
            font-weight: 600;
            color: #333;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }
        
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        
        .loading-spinner.active {
            display: block;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .console {
            margin-top: 20px;
            padding: 15px;
            background: #2d3436;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .console-line {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Real-time 3D to SVG Papercraft Preview</h1>
        
        <div class="main-grid">
            <!-- Control Panel -->
            <div class="panel control-panel">
                <h2>Controls</h2>
                
                <div class="form-group">
                    <label for="fileInput">üìÅ Select STEP File:</label>
                    <input type="file" id="fileInput" accept=".step,.stp">
                </div>
                
                <div class="form-group">
                    <label for="scaleSlider">üìè Scale Factor: <span id="scaleValue">10</span></label>
                    <input type="range" id="scaleSlider" min="1" max="100" value="10">
                </div>
                
                <div class="form-group">
                    <label for="layoutMode">üìÑ Layout Mode:</label>
                    <select id="layoutMode">
                        <option value="canvas">Canvas (Dynamic Size)</option>
                        <option value="paged">Paged (Fixed Size)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="pageFormat">üìê Page Format:</label>
                    <select id="pageFormat">
                        <option value="A4">A4 (210√ó297mm)</option>
                        <option value="A3">A3 (297√ó420mm)</option>
                        <option value="Letter">Letter (216√ó279mm)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="pageOrientation">‚ÜîÔ∏è Orientation:</label>
                    <select id="pageOrientation">
                        <option value="portrait">Portrait</option>
                        <option value="landscape">Landscape</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>üéØ Display Options:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="showScale" checked>
                        <label for="showScale">Show Scale</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="showFoldLines" checked>
                        <label for="showFoldLines">Show Fold Lines</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="showCutLines" checked>
                        <label for="showCutLines">Show Cut Lines</label>
                    </div>
                </div>
                
                <button id="connectBtn">üîå Connect WebSocket</button>
                <button id="updateBtn" disabled>üîÑ Update Parameters</button>
                
                <div id="status" class="status disconnected">
                    ‚ùå Disconnected
                </div>
                
                <div class="stats">
                    <h3>üìä Statistics</h3>
                    <div id="statsContent">
                        <div class="stat-item">
                            <span class="stat-label">No data available</span>
                        </div>
                    </div>
                </div>
                
                <div class="console" id="console">
                    <div class="console-line">Ready...</div>
                </div>
            </div>
            
            <!-- Preview Panel -->
            <div class="panel preview-panel">
                <div id="svgContainer">
                    <div style="padding: 20px; text-align: center; color: #999;">
                        Upload a STEP file and connect to see preview
                    </div>
                </div>
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection
        let ws = null;
        let isConnected = false;
        let currentModelData = null;
        
        // UI Elements
        const connectBtn = document.getElementById('connectBtn');
        const updateBtn = document.getElementById('updateBtn');
        const fileInput = document.getElementById('fileInput');
        const statusDiv = document.getElementById('status');
        const svgContainer = document.getElementById('svgContainer');
        const statsContent = document.getElementById('statsContent');
        const consoleDiv = document.getElementById('console');
        const loadingSpinner = document.getElementById('loadingSpinner');
        
        // Parameter controls
        const scaleSlider = document.getElementById('scaleSlider');
        const scaleValue = document.getElementById('scaleValue');
        const layoutMode = document.getElementById('layoutMode');
        const pageFormat = document.getElementById('pageFormat');
        const pageOrientation = document.getElementById('pageOrientation');
        const showScale = document.getElementById('showScale');
        const showFoldLines = document.getElementById('showFoldLines');
        const showCutLines = document.getElementById('showCutLines');
        
        // Update scale value display
        scaleSlider.addEventListener('input', (e) => {
            scaleValue.textContent = e.target.value;
        });
        
        // Log to console
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.className = 'console-line';
            line.textContent = `[${timestamp}] ${message}`;
            consoleDiv.appendChild(line);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            
            // Keep only last 50 lines
            while (consoleDiv.children.length > 50) {
                consoleDiv.removeChild(consoleDiv.firstChild);
            }
        }
        
        // Connect to WebSocket
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                disconnect();
                return;
            }
            
            log('Connecting to WebSocket...');
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.hostname || 'localhost';
            const port = 8001;
            
            ws = new WebSocket(`${protocol}//${host}:${port}/ws/preview`);
            
            ws.onopen = () => {
                isConnected = true;
                connectBtn.textContent = 'üîå Disconnect';
                updateBtn.disabled = !currentModelData;
                statusDiv.className = 'status connected';
                statusDiv.textContent = '‚úÖ Connected';
                log('WebSocket connected successfully');
                
                // Send initial model if already loaded
                if (currentModelData) {
                    sendModelUpdate();
                }
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                log(`Received: ${data.type}`);
                
                switch (data.type) {
                    case 'connection_status':
                        log(`Client ID: ${data.data.client_id}`);
                        log(`OpenCASCADE: ${data.data.opencascade_available ? 'Available' : 'Not Available'}`);
                        break;
                    
                    case 'status':
                        statusDiv.className = 'status processing';
                        statusDiv.textContent = `‚è≥ ${data.data.message}`;
                        loadingSpinner.classList.add('active');
                        break;
                    
                    case 'preview_update':
                        svgContainer.innerHTML = data.data.svg;
                        statusDiv.className = 'status connected';
                        statusDiv.textContent = `‚úÖ Preview updated ${data.data.cached ? '(cached)' : ''}`;
                        loadingSpinner.classList.remove('active');
                        updateStats(data.data.stats);
                        log(`Preview updated successfully ${data.data.cached ? '(from cache)' : ''}`);
                        break;
                    
                    case 'error':
                        statusDiv.className = 'status disconnected';
                        statusDiv.textContent = `‚ùå Error: ${data.data.message}`;
                        loadingSpinner.classList.remove('active');
                        log(`Error: ${data.data.message}`, 'error');
                        break;
                }
            };
            
            ws.onerror = (error) => {
                log(`WebSocket error: ${error}`, 'error');
            };
            
            ws.onclose = () => {
                isConnected = false;
                connectBtn.textContent = 'üîå Connect WebSocket';
                updateBtn.disabled = true;
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚ùå Disconnected';
                loadingSpinner.classList.remove('active');
                log('WebSocket disconnected');
            };
        }
        
        // Disconnect from WebSocket
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        // Get current parameters
        function getParameters() {
            return {
                scale_factor: parseFloat(scaleSlider.value),
                layout_mode: layoutMode.value,
                page_format: pageFormat.value,
                page_orientation: pageOrientation.value,
                show_scale: showScale.checked,
                show_fold_lines: showFoldLines.checked,
                show_cut_lines: showCutLines.checked
            };
        }
        
        // Send model update
        function sendModelUpdate() {
            if (!ws || ws.readyState !== WebSocket.OPEN || !currentModelData) return;
            
            log('Sending model update...');
            ws.send(JSON.stringify({
                type: 'update_model',
                data: {
                    model: currentModelData,
                    parameters: getParameters()
                }
            }));
        }
        
        // Send parameter update
        function sendParameterUpdate() {
            if (!ws || ws.readyState !== WebSocket.OPEN || !currentModelData) return;
            
            log('Sending parameter update...');
            ws.send(JSON.stringify({
                type: 'update_parameters',
                data: {
                    parameters: getParameters()
                }
            }));
        }
        
        // Update statistics display
        function updateStats(stats) {
            if (!stats) return;
            
            let html = '';
            for (const [key, value] of Object.entries(stats)) {
                const label = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                html += `
                    <div class="stat-item">
                        <span class="stat-label">${label}:</span>
                        <span class="stat-value">${value}</span>
                    </div>
                `;
            }
            statsContent.innerHTML = html;
        }
        
        // Handle file selection
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            log(`Loading file: ${file.name}`);
            
            const reader = new FileReader();
            reader.onload = (event) => {
                const arrayBuffer = event.target.result;
                const base64 = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
                currentModelData = base64;
                
                log('File loaded successfully');
                
                if (isConnected) {
                    sendModelUpdate();
                } else {
                    log('Connect to WebSocket to see preview');
                }
                
                updateBtn.disabled = !isConnected;
            };
            
            reader.readAsArrayBuffer(file);
        });
        
        // Event listeners
        connectBtn.addEventListener('click', connect);
        updateBtn.addEventListener('click', sendParameterUpdate);
        
        // Auto-update on parameter change (with debounce)
        let updateTimer = null;
        const autoUpdate = () => {
            if (!isConnected || !currentModelData) return;
            
            clearTimeout(updateTimer);
            updateTimer = setTimeout(() => {
                sendParameterUpdate();
            }, 500); // 500ms debounce
        };
        
        scaleSlider.addEventListener('input', autoUpdate);
        layoutMode.addEventListener('change', autoUpdate);
        pageFormat.addEventListener('change', autoUpdate);
        pageOrientation.addEventListener('change', autoUpdate);
        showScale.addEventListener('change', autoUpdate);
        showFoldLines.addEventListener('change', autoUpdate);
        showCutLines.addEventListener('change', autoUpdate);
        
        // Initialize
        log('WebSocket client ready');
    </script>
</body>
</html>
